<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link
      rel="shortcut icon"
      href="./resources/weather.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current">
        <div class="mainInfo">
          <div class="search">
            <img src="./resources/search.png" alt="">
            <input type="search" name="searchbar" id="searchbar" placeholder="Enter city name">
            <button>Search</button>
            <span class="error"></span>
          </div>
          <span class="location"></span>
          <div>
            <img class="currentIcon" src="#" alt="">
            <span class="currentTemp"></span>
            <span class="currentDesc"></span>
            <div class="tempUnit">
              <span>F</span>
              <span>C</span>
            </div>
            <span class="currentTime">Updated as of: <span></span></span>
          </div>
        </div>
        <div class="sideInfo">
          <div class="sidetop">
            <span>Feels Like <span class="feels_like"></span></span>
            <span class="wind">Wind
              <span class="windIcon">â†Ÿ</span>
              <span class="wind_speed"></span>
            </span>
            <span class="visibility">Visibility <span></span></span>
          </div>
          <div class="sidebot">
            <span class="pressure">Pressure <span></span></span>
            <span class="humidity">Humidity <span></span></span>
            <span class="dew_point">Dew Point <span></span></span>
          </div>
        </div>
      </div>
      <div class="dailyCont">
        <h2>Daily Forecast</h2>
        <div class="daily">
          <div class="card">
            <div>Day 1</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 2</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 3</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 4</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 5</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 6</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 7</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">
              <span></span>
              <span></span>
            </div>
            <dailyDesc>Description</dailyDesc>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
