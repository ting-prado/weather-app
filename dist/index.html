<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link
      rel="shortcut icon"
      href="./resources/weather.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current">
        <div class="mainInfo">
          <div class="search">
            <img src="./resources/search.png" alt="">
            <input type="search" name="searchbar" id="searchbar" placeholder="Enter city name">
            <button>Search</button>
          </div>
          <span class="location"></span>
          <div>
            <img class="currentIcon" src="#" alt="">
            <span class="currentTemp"></span>
            <span class="currentDesc"></span>
            <span class="fahr">F</span>
            <span class="cel">C</span>
            <span class="currentTime"></span>
          </div>
        </div>
        <div class="sideInfo">
          <div class="sidetop">
            <span>Feels Like</span>
            <span>Wind</span>
            <span>Visibility</span>
          </div>
          <div class="sidebot">
            <span>Pressure</span>
            <span>Humidity</span>
            <span>Dew Point</span>
          </div>
        </div>
      </div>
      <div class="dailyCont">
        <h2>Daily</h2>
        <div class="daily">
          <div class="card">
            <div>Day 1</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 2</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 3</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 4</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 5</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 6</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
          <div class="card">
            <div>Day 7</div>
            <img src="#" alt="daily forecast icon">
            <div class="dailyTemp">Temperature</div>
            <dailyDesc>Description</dailyDesc>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
